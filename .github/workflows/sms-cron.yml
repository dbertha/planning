name: SMS Scheduled Jobs

on:
  schedule:
    # Runs every minute (for demo - adjust as needed)
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  send-scheduled-sms:
    runs-on: ubuntu-latest
    
    steps:
    - name: Execute SMS Cron
      run: |
        curl -X POST https://planning-lac.vercel.app/api/sms-cron \
          -H "Content-Type: application/json" \
          -w "Response: %{http_code}\n" \
          --max-time 30 \
          --fail-with-body
